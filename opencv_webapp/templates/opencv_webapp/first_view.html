<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Opencv-Django</title>
    <style>
      .container {
  display: grid;
  grid-template-columns: 0.2fr 2.6fr 0.2fr;
  grid-template-rows: 0.3fr 2.4fr 0.3fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    ". header ."
    ". main_content ."
    ". footer .";
  width: 100%;
  height: 100%;
  position: absolute;
}

.main_content {
grid-area: main_content;
background-color:red;
}

.header {
grid-area: header;
background-color:green;
}

.footer {
grid-area: footer;
background-color:blue;
}

    </style>
  </head>
  <body>
  <div class="container">
  <div class="main_content">
    Hello world!
  </div>
  <div class="header"></div>
  <div class="footer"></div>
</div>
  </body>
</html>
